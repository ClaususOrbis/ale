<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Redirect</title>
	<link rel="icon" class="js-site-favicon" type="image/png" href="https://avatars.githubusercontent.com/u/154006113?s=32&v=4">
</head>
<body>
    <script>
        if (window.location.search !== "") {
            let q = window.location.search.replace(/^\?/,'');
            window.location.assign(decodeURIComponent(q));
        }
    </script>
</body>
</html>
